<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Edit book</title>
</head>
<body>
    <h2>Change a status of «{{ book.book }}» ?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'delete_book' book.pk%}" class="btn">Remove from List</a>
    <hr>
</body>
</html>
